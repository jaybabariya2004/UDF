<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" id="one"><br><br>
    <input type="text" id="two"><br><br>
    <input type="text" id="three"><br><br>
    <input type="submit" onclick="triangle()"><br><br>

    <h1 id="ans"></h1>

    <script>
        var a = parseInt(document.getElementById("one").value);
        var b = parseInt(document.getElementById("two").value);
        var c = parseInt(document.getElementById("three").value);
        var d = a + b + c;

        function tringle(){
            if(d == 180){
                document.getElementById('ans').innerHTML = "Triangle";
            }else{
                document.getElementById('ans').innerHTML = "Not a Triangle";
            }
        }

    </script>

</body>
</html>
